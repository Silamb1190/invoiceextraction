<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing with Text Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        .form-container {
            width: 45%;
            display: flex;
            flex-direction: column;
        }
        .pdf-container {
            width: 50%;
            height: 600px;
            overflow: auto;
            position: relative;
            border-left: 2px solid #ddd;
        }
        #pdf-canvas {
            border: 1px solid #ddd;
            display: block;
        }
        .text-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            font-family: sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 20px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left-side form for invoice details -->
        <div class="form-container">
            <h2>Invoice Details</h2>
            
            <!-- PDF Upload Section -->
            <div class="mb-3">
                <label for="pdfUpload" class="form-label">Upload PDF Invoice</label>
                <input type="file" class="form-control" id="pdfUpload" accept=".pdf" onchange="handleFileSelect(event)">
            </div>

            <form id="invoiceForm">
                <h4>Invoice Information</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="invoiceNumber" class="form-label">Invoice Number</label>
                        <input type="text" class="form-control" id="invoiceNumber">
                    </div>
                    <div class="form-group">
                        <label for="invoiceDate" class="form-label">Invoice Date</label>
                        <input type="date" class="form-control" id="invoiceDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vendorName" class="form-label">Vendor Name</label>
                        <input type="text" class="form-control" id="vendorName">
                    </div>
                    <div class="form-group">
                        <label for="vendorAddress" class="form-label">Vendor Address</label>
                        <input type="text" class="form-control" id="vendorAddress">
                    </div>
                </div>

                <h4>Item Details</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="quantity">
                    </div>
                    <div class="form-group">
                        <label for="runtime" class="form-label">Runtime</label>
                        <input type="text" class="form-control" id="runtime">
                    </div>
                    <div class="form-group">
                        <label for="length" class="form-label">Length</label>
                        <input type="text" class="form-control" id="length">
                    </div>
                    <div class="form-group">
                        <label for="rundate" class="form-label">Rundate</label>
                        <input type="text" class="form-control" id="rundate">
                    </div>
                    <div class="form-group">
                        <label for="copyid" class="form-label">Copy ID</label>
                        <input type="text" class="form-control" id="copyid">
                    </div>
                    <div class="form-group">
                        <label for="rate" class="form-label">Rate</label>
                        <input type="text" class="form-control" id="rate">
                    </div>
                </div>
            </form>
        </div>

        <!-- Right-side PDF viewer -->
        <div class="pdf-container">
            <h2>Invoice PDF</h2>
            <canvas id="pdf-canvas"></canvas>
            <div id="text-layer" class="text-layer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let currentPage = 1;

        // PDF upload and rendering
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function() {
                    const typedArray = new Uint8Array(reader.result);
                    pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        renderPage(currentPage);
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        }

        // Render PDF page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });

                renderTextLayer(page, viewport);
            });
        }

        // Render the text layer (so text is selectable)
        function renderTextLayer(page, viewport) {
            page.getTextContent().then(function(textContent) {
                const textLayer = document.getElementById('text-layer');
                textLayer.innerHTML = ""; // Clear existing text

                const fragment = document.createDocumentFragment();
                textContent.items.forEach(function(item) {
                    const div = document.createElement('div');
                    div.textContent = item.str;
                    div.style.position = 'absolute';
                    div.style.left = item.transform[4] + 'px';
                    div.style.top = (viewport.height - item.transform[5]) + 'px'; // Adjust for top position
                    div.style.fontSize = item.height + 'px';
                    div.style.fontFamily = 'sans-serif';
                    div.style.whiteSpace = 'nowrap';
                    div.style.pointerEvents = 'none'; // To make it non-interactive
                    fragment.appendChild(div);
                });

                textLayer.appendChild(fragment);
            });
        }

        // Listen for text selection
        document.getElementById('pdf-canvas').addEventListener('mouseup', function(event) {
            const selectedText = window.getSelection().toString();
            if (selectedText) {
                extractInvoiceDetails(selectedText);
            }
        });

        // Simulate form population from selected text
        function extractInvoiceDetails(selectedText) {
            if (selectedText.includes('Invoice Number')) {
                document.getElementById('invoiceNumber').value = selectedText.trim();
            }
            if (selectedText.includes('Invoice Date')) {
                document.getElementById('invoiceDate').value = selectedText.trim();
            }
            if (selectedText.includes('Vendor Name')) {
                document.getElementById('vendorName').value = selectedText.trim();
            }
            if (selectedText.includes('Vendor Address')) {
                document.getElementById('vendorAddress').value = selectedText.trim();
            }
            // Add other fields based on selected text
        }
    </script>
</body>
</html>
